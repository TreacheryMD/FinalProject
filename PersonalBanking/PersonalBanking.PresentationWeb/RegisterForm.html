<!doctype html>
<html>
<head>
    <title>Personal Banking</title>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div id="container">
    <form class="form-horizontal">
        <div ><label for="username">Username *: </label><input type="text" id="username" /></div>
        <div ><label for="pwd">Password *: </label><input type="password" id="pwd" /></div>
        <div ><label for="pwdConfirm">Confirm password *: </label><input type="password" id="pwdConfirm" /></div>
        <div ><label for="dob">Date of Birth *: </label><input type="text" id="dob" /></div>
        <div ><label for="email">Email *: </label><input type="email" id="email" /></div>
        <div ><label for="tel">Telephone: </label><input type="text" id="tel" /></div>
        <div ><label for="add">Address *: </label><input type="text" id="add" /></div>
        <div ><input type="submit" value="Submit" /></div>
    </form>
</div>
</body>
</html>
